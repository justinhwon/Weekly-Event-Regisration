<!DOCTYPE html>
<html>
    <head>
        <title>Full History of Event Registrations</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            body { 
                background-color: #ede7f6;
            }
            h1 {
                font-weight: bold;
            }
            h2 {
                font-weight: bold;
            }
            
            @media (min-width: 768px) {  
                  h1 {font-size:3rem;}
                  h2 {font-size:2.25rem;}
                  h3 {font-size:2rem;}
                  h4 {font-size:1.5rem;}
                  h5 {font-size:1.3rem;}
                  body {font-size: 1.25rem;}
            }
          </style>
        
    </head>
    <body>
        <br>
        <div class="w3-container">
            
            <h2>Full History of Event Registrations</h2>

            <!-- Choose different week to see list of registrants -->
            <select id="serviceDateDropdown" class="w3-select w3-border" name="option" style="max-width: 200px;">
            </select>
            <button class="w3-button w3-blue-grey w3-round-large" style="margin-top: 5px; margin-bottom: 5px;" onclick="getRegistrations()">See Registrations</button>

            <!-- List of registrants for chosen week -->
            <h3><b>Registrations for: </b><b id="currentWeekDisplay"></b></h3>
            <h5><b>Total people registered: </b><b id="numRegistered"></b></h5>
            <div id="registrantsList"></div>

            <br>
        </div>





        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>

        
        <!-- All data handling and UI -->
        <script src="history.js"></script>

        



    </body>
</html>
